<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .bg { fill: #0F172A; }
        .ring { fill: none; stroke: #3B82F6; }
        .center { fill: #3B82F6; }
        .hand1 { stroke: #3B82F6; }
        .hand2 { stroke: #10B981; }
      }
      @media (prefers-color-scheme: light) {
        .bg { fill: #F1F5F9; }
        .ring { fill: none; stroke: #2563EB; }
        .center { fill: #2563EB; }
        .hand1 { stroke: #2563EB; }
        .hand2 { stroke: #059669; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" class="bg" rx="8"/>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="28" class="ring" stroke-width="2.5"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="2" class="center"/>
  
  <!-- Hour marker at 12 -->
  <line x1="32" y1="6" x2="32" y2="10" stroke="#64748B" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Hour marker at 3 -->
  <line x1="58" y1="32" x2="54" y2="32" stroke="#64748B" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Hour marker at 6 -->
  <line x1="32" y1="58" x2="32" y2="54" stroke="#64748B" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Hour marker at 9 -->
  <line x1="6" y1="32" x2="10" y2="32" stroke="#64748B" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Minute hand (pointing up) -->
  <line x1="32" y1="32" x2="32" y2="12" class="hand1" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Second hand (pointing right) -->
  <line x1="32" y1="32" x2="48" y2="32" class="hand2" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
</svg>
